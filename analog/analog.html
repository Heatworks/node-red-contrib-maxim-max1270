<script type="text/javascript">
    RED.nodes.registerType('maxim-max1270',{
        category: 'input',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            channel: { value: "",required:true, validate:RED.validators.number() },
            sampling: { value:10,required:true,validate:RED.validators.number() },
            reporting: { value:1000,required:true,validate:RED.validators.number() }
        },
        inputs:0,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"maxim-max1270";
        }
    });
</script>
